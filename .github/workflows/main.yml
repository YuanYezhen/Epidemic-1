name: Sync repo & Run task

on: 
  workflow_dispatch:
  push:
    branches: master
  schedule:
    - cron: '0 7,23 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
        fetch-depth: 0
        lfs: true
        token: ${{ secrets.TOKEN }}

    - name: Set git identity
      run : |
        git config --global user.email "chiupam@126.com"
        git config --global user.name "chiupam"
    - name: Load upstream commits
      run: |
        git pull https://github.com/chiupam/Epidemic.git --log --no-commit
    - name: Apply commit changes
      run: |
        if [ -f ./.git/MERGE_MSG ]; then
        mkdir ./tmp && cp ./.git/MERGE_MSG ./tmp/message
        sed -i "1c [bot] AutoMerging: merge all upstream's changes:" ./tmp/message
        sed -i '/^\#.*/d' ./tmp/message
        git commit --file="./tmp/message"
        else
        echo "There is no merge commits."
        fi
    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
        TZ: Asia/Shanghai
      run: git push origin $DOWNSTREAM_BRANCH
      
  repo-sync: # 同步和推送
    env:
      PAT: ${{ secrets.TOKEN }}
      dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Sync chiupam/Epidemic@master
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/chiupam/Epidemic.git"
          source_branch: "master"
          destination_branch: "master"
          github_token: ${{ secrets.TOKEN }}
          
      - name: Sync Github -> Gitee
        uses: Yikun/hub-mirror-action@master
        if: env.dst_key
        with:
          src: github/chiupam
          dst: gitee/chiupam
          static_list: "Epidemic"
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          
  post-data: # 每日签到
    env:
      USER: ${{ secrets.USER }}
    runs-on: ubuntu-latest
    steps:
    - name: Check
      uses: actions/checkout@v2
    
    - name: Set up Python
      if: env.USER
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Set time zone
      if: env.USER
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
      
    - name: Install dependencies
      if: env.USER
      run: |
        pip install -r requirements.txt
        
    - name: Build and publish
      if: env.USER
      run: |
        echo "$USER" > ./user.json
        python main.py
        
